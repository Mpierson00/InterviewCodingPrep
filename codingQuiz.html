<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingQuiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="quiz-header">
        <a href="#" id="high-scores-link">Highscores</a>
        <div id="timer">Time: <span id="time">60</span> secs</div>
    </header>
    <main id="quiz-container">
        <h1>JavaScript Fundamentals Quiz</h1>
        <section id="question-container" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="btns"></div>
        </section>
        <div class="controls">
            <button id="start-btn">Start</button>
        </div>
        <section id="high-scores" class="hide">
            Enter initials: <input type="text" id="initials" />
            <button id="save-score-btn">Save Score</button>
        </section>
        <section id="high-scores-list" class="hide">
            <h2>High Scores</h2>
            <ul id="high-scores-table"></ul>
            <button id="back-btn">Back to Quiz</button>
        </section>
        <section id="results" class="hide">
            <h2>Your Score</h2>
            <p id="score">0</p>
            <button id="retry-btn">Try Again</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
