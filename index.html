<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingQuiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Timer and high score hyperlink -->
    <header id="quiz-header">
        <a href="#" id="high-scores-link">Highscores</a>
        <div id="timer">Time: <span id="time">60</span> secs</div>
    </header>
    <!-- Quiz questions and answers -->
    <main id="quiz-container">
        <h1>JavaScript Fundamentals Quiz</h1>
        <section id="question-container" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="btns"></div>
        </section>
        <!-- Start button -->
        <div class="controls">
            <button id="start-btn" class="btn">Start</button>
        </div>
        <!-- Score at the end and try again button -->
        <section id="results" class="hide">
            <h2>Your Score</h2>
            <p id="score">0</p>
            Enter initials: <input type="text" id="initials" />
            <button id="retry-btn" class="btn">Try Again</button>
            <button id="save-score-btn" class="btn">Save Score</button>
        </section>
    </main>
    <!-- High scores list and back button-->
    <section id="high-scores-list" class="hide">
        <h2>High Scores</h2>
        <ul id="high-scores-table"></ul>
        <button id="back-btn" class="btn">Back to Quiz</button>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
